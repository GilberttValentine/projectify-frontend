<main class="container py-5">
  <h1 class="app-name ms-2 ms-lg-5 mt-3">Projectify</h1>
  <div class="d-flex flex-wrap justify-content-center">
    <div class="login-vector my-md-5 col-md-6 text-center d-none d-lg-block">
      <img class="my-5" src="assets/svg/login-vector.svg" alt="Login SVG" />
    </div>
    <form class="login-form col-md-6 my-5 px-md-0 px-lg-5 py-md-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="px-lg-5 px-md-0 ">
        <div class="form-welcome-message">
          <p>Hello!</p>
          <p>{{ determinateGreeting() }}</p>
        </div>
        <div class="form-group" style="margin-top: 20px">
          <label for="email">Email address</label>
          <input
            [ngClass]="((loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required) ? 'form-control is-invalid' : 'form-control'"
            placeholder="Enter your email address" formControlName="email">
          <div class="invalid-feedback">
            Email address already in use or is invalid. Please provide a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-group has-validation">
            <input type="password"
              [ngClass]="((loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required) ? 'form-control is-invalid' : 'form-control border-end-0'"
              placeholder="Enter your password" #passwordInput formControlName="password">
            <span class="input-group-text" (click)="changeTypePasswordInput(passwordInput, iconShowPassword)"><i
                class="bi bi-eye" #iconShowPassword></i></span>
            <div class="invalid-feedback">
              Password is incorrect. Please provide a valid password.
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="remember">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">
            <span class="spinner" *ngIf="isLoading"></span>
            Log in
          </button>
        </div>
        <div class="d-flex justify-content-center mt-3 sign-up-message">
          <p>Don't have an account?</p>
          <a [routerLink]="['/auth/sign-up']" class="ms-2">Sign up here</a>
        </div>
      </div>
    </form>
  </div>
</main>
