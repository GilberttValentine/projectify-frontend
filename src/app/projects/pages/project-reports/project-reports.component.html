<div class="d-flex justify-content-between align-items-center mt-5 mb-3">
  <h1 class="h1">Reports</h1>
  <button class="btn btn-primary btn-add" [routerLink]="['reports']">
    <i class="bi bi-plus-lg me-1"></i>
    New report</button>
</div>
<article class="reports mt-3" *ngIf="reports.length >= 1; else notFoundProjectReports">
  <div class="d-flex flex-wrap justify-content-md-start justify-content-center">
    <div class="card me-md-3" *ngFor="let report of reports">
      <div class="card-body">
        <p class="project-name">{{ projectName }}</p>
        <p class="card-text mt-3"> <b>Hours to dedicated</b> </p>
        <p class="card-text hours-dedicated">{{ hoursDedicated(report.dedication) }}</p>
        <p class="card-text created-at mt-4"><b>Reported at:</b> <small class="ms-2">{{
            transformDate(report.createdAt)
            }}</small></p>
      </div>
    </div>
  </div>
</article>
<ng-template #notFoundProjectReports>
  No reports found
</ng-template>
