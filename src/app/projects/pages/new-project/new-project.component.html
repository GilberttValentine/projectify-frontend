<h1 class="h1 mt-md-0 mt-5">Create a new project</h1>
<p class="orientation-message fw-lighter">Hello, in this space you can create your projects.</p>
<div class="d-flex flex-wrap mh-100">
  <main class="flex-fill col-md-6 d-none d-lg-block">
    <div class="d-flex flex-wrap align-items-center">
      <div class="create-project-vector text-center d-none d-lg-block">
        <img class="my-5" src="assets/svg/create-project-vector.svg" alt="Create project SVG" />
      </div>
    </div>
  </main>
  <main class="flex-fill col-md-6">
    <form class="project-form" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project name</label>
        <input
          [ngClass]="((projectFormControl.name.touched || submitted) && projectFormControl.name.errors?.required) ? 'form-control is-invalid' : 'form-control'"
          placeholder="Enter the project name" formControlName="name">
        <div class="invalid-feedback">
          Project name is already in use or is invalid. Please provide a valid project name.
        </div>
      </div>
      <div class="form-group">
        <label for="validationTextarea" class="form-label">Description</label>
        <textarea
          [ngClass]="((projectFormControl.description.touched || submitted) && projectFormControl.description.errors?.required) ? 'form-control is-invalid' : 'form-control'"
          placeholder="Enter the project description" formControlName="description" style="min-height:200px;max-height: 200px;"></textarea>
        <div class="invalid-feedback">
          Please provide a valid project description.
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">
          <span class="spinner" *ngIf="isLoading"></span>
          Create project
        </button>
      </div>
    </form>
  </main>
</div>
